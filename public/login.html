<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="img/iconby.png" type="image" sizes="16x16" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="credentials.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito Sans"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6" id="main">
        <div class="container">
          <img src="img/conby-login.png" id="logo1" alt="logo conby" />
          <h1 class="main">Masuk</h1>
          <p>Selamat datang di Conby, Ayo mulai konsultasimu sekarang!</p>
          <button class="btn button-outline google" type="button">
            <img src="img/google-logo.png" id="logo2" />
            Masuk dengan google
          </button>
          <div class="row" id="divider">
            <!-- border and div detail -->
            <div class="col-4" id="hr"><hr /></div>
            <div class="col-4" id="div-text">atau masuk dengan</div>
            <div class="col-4" id="hr"><hr /></div>
          </div>
          <!-- belum sesuai design -->
          <form>
            <div class="label">Email<span class="required">*</span></div>
            <input
              type="email"
              name="email"
              placeholder="masukkan alamat email"
            />
            <div class="label">Kata Sandi<span class="required">*</span></div>
            <input
              type="password"
              name="password"
              placeholder="masukkan kata sandi"
            />
            <div class="lupa"><a href="#">Lupa kata sandi?</a></div>
            <button class="btn button-outline submit" type="submit">
              Masuk
            </button>
          </form>
          <div class="footer">
            Belum punya akun? <a href="#">Daftar Sekarang</a>
          </div>
        </div>
      </div>
      <!--PEMBATAS : POSITIONING TROUBLE-->
      <div class="col-6" id="right-illus">
        <img
          src="img/lg-illus.png"
          alt="Seorang ibu sedang berkonsultasi dengan seorang dokter sambil memangku anaknya"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
