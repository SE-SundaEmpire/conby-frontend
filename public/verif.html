<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="verif.css">
    <link rel="icon" href="img/icon.svg" type="image" sizes="16x16">
    <title>Verification</title>
  </head>
  <body>
    <img src="img/logo1.svg" style="width:145px;height:42px;margin: 30px 0px 0px 135px;">
    <div class="d-flex justify-content-center align-items-center container">
        <div class="card justify-content-center align-items-center py-3 px-3">
            <img width="120px"src="img/Group 654.svg">
            <h5>Verifikasi Akun</h5>
            <span class="mobile-text">Masukkan Kode Verifikasi yang terkirim pada email</span>
            <b class="text-color">paok@mail.com</b>
            <div class="d-flex flex-row" id="kode">
                <input maxlength="1" type="text" class="form-control" id="w" placeholder="." autofocus="">
                <input maxlength="1" type="text" class="form-control" id="x" placeholder=".">
                <input maxlength="1" type="text" class="form-control" id="y" placeholder=".">
                <input maxlength="1" type="text" class="form-control" id="z" placeholder=".">
            </div>
            <div class="text-center" id="time">
                <span class="d-block mobile-text" id="countdown"></span>
                <span class="d-block mobile-text" id="resend"></span>
            </div>
            <button class="btn btn-info me-2" type="button" style="color: white;">Confirm</button>
        </div>
    </div>

    <script src="verif.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="verif.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
